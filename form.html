   <h2>Fade In & Fade Out</h2>
  <button type="button" class="out-btn">Fade Out</button>
    <button type="button" class="in-btn">Fade In</button>
   <p><img src="1.jpg" class="img"></p>
    
     
    
<script>
 $(document).ready(function(){
    // Fadeing out displayed paragraphs
    $(".out-btn").click(function(){
        $("p").fadeOut(300);
    });
    
    // Fading in hidden paragraphs
    $(".in-btn").click(function(){
        $("p").fadeIn(3000);
    });
});
    </script>

     <h2>Textarea</h2>
  <textarea id="textarea" name="text" maxlength="30" rows="10"></textarea>
    Remaining Words
<span id="count"></span>
 
 <script>   
  var el_t = document.getElementById('textarea');
var length = el_t.getAttribute("maxlength");
var el_c = document.getElementById('count');
el_c.innerHTML = length;
el_t.onkeyup = function () {
  document.getElementById('count').innerHTML = (length - this.value.length);
};
